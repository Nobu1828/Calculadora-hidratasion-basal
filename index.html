                <h1>¿Como se calcula?</h1>
                <!--Queria probar el codigo "mark" para resaltar pero no me reconocia--> 
           
                <ul>
                    <li>De <b>0Kg</b> a <b>10Kg</b>, se calcula <b>100cc</b> cada <b>Kg.</b></li>
                    <li>Se <b>suman 50cc</b> por cada <b>Kg</b> cuando es <b>mayor</b> que <b>10Kg</b>, hasta <b>20Kg</b></li>
                    <li><b>Mayor</b> a <b>20Kg</b>, se <b>suman 20cc</b> por cada <b>Kg adicional</b></li>
                </ul>
